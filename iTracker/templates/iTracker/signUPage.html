<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light" style="background-color: rgb(201, 72, 40);" >
    <div class="container-fluid"  style="background-color: rgb(201, 72, 40);">
      
      <a class="navbar-brand" href="/iTracker" style="color: black;">Team Issue Tracker</a>
      {% load static %}
      <img src="{% static 'iTracker/ladybug.jpg' %}" alt="logo" width="35" height="35">
    </div>
  </nav>

  <h1 style="text-align: center;">Sign Up here</h1>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Form</h3>
              <form action = "/iTracker/signUp/create" method="post">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" name="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" name="lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <input type="email" name="userName" class="form-control form-control-lg" />
                      <label class="form-label" for="emailAddress">Username</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <input type="tel" name="passWord" class="form-control form-control-lg" />
                      <label class="form-label" for="phoneNumber">Password</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <input type="email" name="email" class="form-control form-control-lg" />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <input type="date" name="birthday" class="form-control form-control-lg" />
                      <label class="form-label" for="phoneNumber">Birthday</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label class="form-label select-label">Choose Team: </label>  
                    <select class="select form-control-lg">
                      <option  disabled>Choose Group</option>
                      <option >Not a member</option>
                      {% for T in Teams  %}
                      <option >{{T.name}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="container" id="footer"  style="background-color: white;">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="\iTracker" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="https://github.com/Swiftyjim/TeamIssueTracker" class="nav-link px-2 text-muted">Git Page</a></li>
        <li class="nav-item"><a href="/iTracker/about" class="nav-link px-2 text-muted">FAQs</a></li>
        <li class="nav-item"><a href="/iTracker/about" class="nav-link px-2 text-muted">About</a></li>
      </ul>
      <p class="text-center text-muted">2022 Task Tracker</p>
    </footer>
    </div>
   </div>
</body>
</html>
